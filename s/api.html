<!----------------------------API---------------------------->
  <div class="container mx-auto">
    <div class="row">
      <div class="col-md-7" style="margin-top: 25px;">
        <canvas id="myChart"></canvas>
      </div>
      <div class="col-md-5" style="margin-top: 25px;">
        <form action="/#" method="post" onsubmit="getData(event)">
          <div class="col-11">
            <label for="secid_select" class="form-label">Наименование компании</label>
            <select id="secid_select" class="form-select form-select-lg mb-3"></select>
          </div>
          <div class="col-11">
            <label for="interval_select" class="form-label">Интервал графика</label>
            <select id="interval_select" class="form-select form-select-lg mb-3"></select>
          </div>
          <div class="col-11">
            <label for="start_date" class="form-label">Начальная дата</label>
            <input id="start_date" type="date" class="form-control form-control-lg mb-3">
          </div>
          <div class="col-11">
            <label for="end_date" class="form-label">Конечная дата</label>
            <input id="end_date" type="date" class="form-control form-control-lg mb-3">
          </div>
          <div class="col-11">
            <label for="limit_value" class="form-label">Количество записей в ответе</label>
            <input id="limit_value" type="number" class="form-control form-control-lg"  value="1700"  required min="1"  max="1700">
            <div class="form-text">Допустимое значение: от 1 до 1700 записей</div>
          </div>
          <div class="col-11" style="margin-top: 25px;">
            <input type = "submit" class="w-100 btn btn-primary btn-lg"> 
          </div>
        </form>
      </div>
    </div>
